name: tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit:
    name: PHPUnit tests - PHP ${{ matrix.php }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php: ['8.1']

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run tests without readiness check enabled
        run: composer test

      - name: Run tests with readiness check enabled and false
        env:
          APP_ENV: test_readiness_inspector_enabled_and_false
        run: composer test

      - name: Run tests with readiness check enabled and true
        env:
          APP_ENV: test_readiness_inspector_enabled_and_true
        run: composer test
